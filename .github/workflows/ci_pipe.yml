name: CI Pipeline

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths-ignore:
      - '.github/**'
      - '**.md'
      - 'makefile'


env:
  PHP_VERSION: 8.2

jobs:

  # ------------------------------------------------------------------------------------------------------------------------

  review:
    name: Review Pipeline
    uses: ./.github/workflows/step_review.yml
    with:
      PHP_VERSION: ${{ env.PHP_VERSION }}

  # ------------------------------------------------------------------------------------------------------------------------

  build:
    name: Build Binaries
    needs: [ review ]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        # -----------------------------------
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ env.PHP_VERSION }}
          ini-values: phar.readonly=OFF
        # -----------------------------------
      - name: Mount Cache
        uses: actions/cache@v3
        with:
          key: cache-build-${{ github.run_id }}
          path: |
            build
            vendor
        # -----------------------------------
      - name: Build Binaries
        run: make build -B

  # ------------------------------------------------------------------------------------------------------------------------

  packagist:
    name: Update Packagist
    runs-on: ubuntu-latest
    needs: [ build ]
    steps:
      # -----------------------------------
      - uses: actions/checkout@v4
        # -----------------------------------
      - name: Invoke Packagist Webhook
        run: |
          curl -XPOST -H'content-type:application/json' 'https://packagist.org/api/update-package?username=${{ secrets.PACKAGIST_USER }}&apiToken=${{ secrets.PACKAGIST_TOKEN }}' -d'{"repository":{"url":"https://packagist.org/packages/boxblinkracer/phpunuhi"}}'
